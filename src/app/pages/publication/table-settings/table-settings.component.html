<nz-drawer
  [nzWidth]="320"
  [nzVisible]="true"
  nzTitle="Settings"
  (nzOnClose)="onClose()"
>
  <form *nzDrawerContent nz-form [formGroup]="form" (ngSubmit)="onSave()" class="form">
    <ng-container *ngFor="let metadata of columnsMetadata; index as i">
      <div class="group" [formGroupName]="metadata.fieldCode">
        <span>{{metadata.name}}</span>
        <nz-form-item *ngFor="let field of ['isReadOnly', 'isMandatory', 'isHidden']" class="item">
          <nz-form-control>
            <label nz-checkbox [formControlName]="field">{{field}}</label>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label class="label">
            Priority
          </nz-form-label>
          <nz-form-control>
            <nz-input-number formControlName="priority" [nzMin]="1" [nzMax]="100" [nzStep]="1"></nz-input-number>
          </nz-form-control>
        </nz-form-item>
      </div>
    </ng-container>
    <button nz-button nzType="primary" class="button">Save</button>
  </form>
</nz-drawer>
